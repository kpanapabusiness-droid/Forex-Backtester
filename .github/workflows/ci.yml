name: CI
on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Create dummy test
        run: |
          mkdir -p tests
          printf '%s\n' 'def test_dummy():' '    assert True' > tests/test_dummy.py

      - name: Run pytest
        run: pytest -q tests
