pairs: ["EUR_USD"]
timeframe: "D"
data_dir: "data/daily"

indicators:
  c1: "fisher_transform"
  use_c2: false
  use_baseline: false
  use_volume: false
  use_exit: false

rules:
  one_candle_rule: false
  pullback_rule: false
  bridge_too_far_days: 7
  allow_baseline_as_catalyst: false

entry:
  sl_atr: 1.5
  tp1_atr: 1.0
  trail_after_atr: 2.0
  ts_atr: 1.5

spreads:
  enabled: false
  default_pips: 0.0

tracking:
  in_sim_equity: true
  track_win_loss_scratch: true
  track_roi: true
  track_drawdown: true

risk:
  starting_balance: 10000.0
  risk_per_trade: 0.02

cache:
  enabled: true
  dir: "cache"
  format: "parquet"

validation:
  enabled: true
  strict_contract: false

date_range:
  start: "2024-01-01"
  end: "2024-12-31"

exit:
  use_trailing_stop: true
  move_to_breakeven_after_atr: true
  exit_on_c1_reversal: true
  exit_on_baseline_cross: false
  exit_on_exit_signal: false

output:
  results_dir: "results/fisher_c1_EUR_USD_D1_2024"


