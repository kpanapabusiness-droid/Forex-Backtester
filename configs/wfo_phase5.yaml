# WFO Phase 5 â€” explicit folds, frozen base (v1_system), baseline + exit pinned
# Use: python scripts/walk_forward.py --config configs/wfo_phase5.yaml

base_config: configs/v1_system.yaml

# Date range (overall; pairs/timeframe inherited from base)
date_range:
  start: "2020-01-01"
  end: "2021-12-31"

data_scope:
  from_date: "2020-01-01"
  to_date: "2021-12-31"
  pairs: []
  timeframe: D

# Explicit folds (no train_years/test_months generation)
folds:
  - train_start: "2020-01-01"
    train_end: "2020-12-31"
    test_start: "2021-01-01"
    test_end: "2021-03-31"
  - train_start: "2020-04-01"
    train_end: "2021-03-31"
    test_start: "2021-04-01"
    test_end: "2021-06-30"
  - train_start: "2020-07-01"
    train_end: "2021-06-30"
    test_start: "2021-07-01"
    test_end: "2021-09-30"
  - train_start: "2020-10-01"
    train_end: "2021-09-30"
    test_start: "2021-10-01"
    test_end: "2021-12-31"

selection:
  metric: roi_pct
  tie_break_order: ["max_dd_pct", "total_trades"]
sweep_config: configs/wfo_v2_sweep.yaml

engine:
  cache_on: false
  spreads_on: false

output_root: results/wfo
