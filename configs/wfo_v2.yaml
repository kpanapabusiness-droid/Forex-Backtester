# WFO v2 config scaffold â€” fold scheme, data scope, placeholders (PR1)
# Frozen base system; all trading/indicator logic comes from here.
base_config: configs/v1_system.yaml

# Data scope for walk-forward
data_scope:
  pairs: []   # inherit from base or override; empty = use base
  timeframe: D
  from_date: "2020-01-01"
  to_date: "2021-12-31"

# Fold scheme (rolling windows)
fold_scheme:
  train_months: 12
  test_months: 3
  step_months: 3
  warmup_bars: null   # placeholder for future use

# Selection (PR3: deterministic winner from IS metrics)
selection:
  metric: roi_pct
  tie_break_order: ["max_dd_pct", "total_trades"]
sweep_config: configs/wfo_v2_sweep.yaml

# Engine flags (cache off for WFO to avoid shared state; spreads optional)
engine:
  cache_on: false
  spreads_on: false

# Output
output_root: results/wfo
