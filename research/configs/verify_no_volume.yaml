  - NZD_CHF
  - NZD_JPY
  - NZD_USD
  - USD_CAD
  - USD_CHF
  - USD_JPY
  - USD_SGD

static_overrides:
  timeframe: "D"
  data:
    dir: "data/daily"
  rules:
    one_candle_rule: false
    pullback_rule: false
    bridge_too_far_days: 7
    allow_baseline_as_catalyst: false
  entry:
    atr_multiple: 2.0
  engine:
    allow_continuation: true
    duplicate_open_policy: "block"
  exit:
    use_trailing_stop: true
    move_to_breakeven_after_atr: true
    exit_on_c1_reversal: true
    exit_on_baseline_cross: false
    exit_on_exit_signal: true
  spreads:
    enabled: false
    default_pips: 1.0
  tracking:
    in_sim_equity: true
    track_win_loss_scratch: true
    track_roi: true
    track_drawdown: true
  risk_filters:
    dbcvix:
      enabled: false
      mode: "reduce"
      threshold: 0.0
      reduce_risk_to: 0.01
      source: "synthetic"
  date_range:
    start: "2020-01-01"
    end: "2020-12-31"
  output:
    results_dir: "results/verify_no_volume"


