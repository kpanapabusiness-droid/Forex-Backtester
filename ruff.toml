line-length = 100
target-version = "py312"

exclude = [
  "notebooks/**",
  "research/**",
  "results/**",
  "results_history/**",
  "data/**",
  "cache/**",
  ".venv/**",
  ".git/**",
  "__pycache__/**",
  "attic/**",
  "**/*.ipynb",
]

extend-exclude = [
  ".conda/**",
  ".mypy_cache/**",
  ".pytest_cache/**",
  "build/**",
  "dist/**",
]

[lint]
select = ["E", "F", "I"]
ignore = ["E501"]
